<p>Your Peer ID is <strong>{{userPeerId}}</strong></p>
<input #peerId type="text" placeholder="Peer ID to connect to...">
<button [disabled]="! peerId.value.trim().length" (click)="connectToPeer(peerId.value.trim())">Connect</button>
<hr>
<input #message type="text" placeholder="Message">
<button (click)="sendData({ message: message.value })">Send message</button>
<hr>
<button (click)="closeConnection()">Close connection</button>
